<!DOCTYPE html>
<html lang="en" ng-app ="myApp">

<head>
    <meta charset="UTF-8">
    <title>Shopify Obrary Laumer</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/style/styles.css">
    <!-- endinject -->
</head>

<body ng-controller="mainCtrl">
   <div class="container">
    <h1>Merchant Admin Rules Editor</h1>
    	

    	<div id="mainDiv" class="col-sm-12">

    		<span class="col-sm-2">

	    		<div class="col-sm-9">
	    			<label >Priority:</label>	
		            <select class="form-control" name="priority" ng-model="rule.priority">
		            	<option class="1" value="1">High</option>
		            	<option class="2" value="2">Medium</option>
		            	<option class="3" value="3">Low</option>
		            </select>
		        </div>

		    </span>

    		<div class="col-sm-2">
			    <label>Product Attribute:</label>
			    <select id="productAttribute" class="form-control table-striped">
			    </select>
			</div>

			<div class="col-sm-2">
			    <label >Condition:</label>
			    <select id="condition" class="form-control table-striped">
		    		<option class="XXX" value="YYY">is equal to</option>
	            	<option class="XXX" value="YYY">is not equal to</option>
	            	<option class="XXX" value="YYY">is greater than</option>
	            	<option class="XXX" value="YYY">is less than</option>
	            	<option class="XXX" value="YYY">starts with</option>
	            	<option class="XXX" value="YYY">ends with</option>
	            	<option class="XXX" value="YYY">contains</option>
	            	<option class="XXX" value="YYY">does not contain</option>
	            	<option class="XXX" value="YYY">condition option x</option>
			    </select>
			</div>

			<!-- CREATED A SPAN TO STACK VALUE INPUT AND RADIO BUTTONS TOGETHER -->
			<div class="col-sm-2">

				<!-- COMMENTED OUT DIV WRAPPER ON VALUE INPUT CODE BELOW BECAUSE ERROR WAS PREVENTING TEXT INPUT (?) -->
				<!-- <div class="col-sm-12"> -->
				    <label>Value:</label>
				    <input id="value" class="form-control" type="text" name="value" placeholder="Enter value">
				<!-- </div>  -->

				<!-- RADIO BUTTONS -->
				
				<div class="radio"><label><input type="radio" name="optradio">Boolean</label></div>
				<div class="radio"><label><input type="radio" name="optradio">Numeric</label></div>
				<div class="radio"><label><input type="radio" name="optradio">String</label></div>
				

			</div>

			<div class="col-sm-2">
			  <label for="blobInsert">Blob insert:</label>
			  <textarea class="form-control" rows="5" id="blobInsert"></textarea>
			</div>

		</div>

			<div class="col-sm-2">
			    <button id="submit" type="button" class="btn btn-primary form-control">Submit</button>
			</div>
	
	       
	        		
				
		
	

 	<!-- bower:js -->
 	<script src="bower_components/angular/angular.js"></script>
 	<script src="bower_components/jquery/dist/jquery.js"></script>
 	<!-- endbower -->
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/widget.controller.js"></script>
    <script src="/app/widget.service.js"></script>
    <!-- endinject -->
    </div> 
</body>

</html>
